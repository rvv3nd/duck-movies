<h2 mat-dialog-title style="margin: 12px;">{{data.title}}</h2>
<mat-icon (click)="close()" style="position: absolute; top: 12px; right: 12px;">close</mat-icon>
<mat-dialog-content style="overflow-x: auto;">
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <mat-progress-spinner 
        *ngIf="!imageLoaded" mode="indeterminate" color="warn" 
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 99999;"></mat-progress-spinner>
        <img mat-dialog-content [src]="'https://image.tmdb.org/t/p/w200' + data.poster_path + '/images'" alt="{{data.title}}" class="img_container"
        (load)="setLoading()" [hidden]="!imageLoaded">
    </div>
    <div>
        <label class="label" id="release_date"><h2>Fecha de estreno</h2> {{fechaDeEstreno}}</label>
        <label class="label" id="rate"><h2>Calificaci√≥n</h2> {{rateAjustado}}/10</label>
        <label class="label" id="overview"><h2>Resumen</h2> {{data.overview}}</label>
    </div>
</mat-dialog-content>
