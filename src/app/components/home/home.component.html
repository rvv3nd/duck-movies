
<mat-toolbar color="primary">
    <span>Peliculas patito</span>
  </mat-toolbar>
  <mat-progress-spinner 
    *ngIf="loading" 
    mode="indeterminate" color="warn" 
    style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 99999;"></mat-progress-spinner>
  
  <app-slider #sliderpp [title]="'Peliculas populares'" [items]="repository.peliculasPopulares"></app-slider>
  <app-slider #sliderpn  [title]="'Vistas en estos momentos'" [items]="repository.peliculasPlayingNow"></app-slider>
